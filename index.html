<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Adicione, curta fotos sobre lugares que gosta ou que sonha conhecer em nossa galeria digital"
    />
    <meta name="keywords" content="Belas paisagens, Lugares incriveis" />
    <meta name="author" content="Guilherme Tyszkouski" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoes Cidades</title>
    <link rel="shortcut icon" href="/favicon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/images-header/header-logo.svg"
          alt="imagem escrita Around The U.S"
          class="header_logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/images-profile/profile-image.jpg"
            alt="Imagem do explorador Jacques Consteau"
            class="profile__image"
          />
          <div class="profile__information">
            <div class="profile__information-more">
              <h1 class="profile__name">Jacques Consteau</h1>
              <button class="profile__edit-button">
                <img
                  src="./images/images-profile/profile-image-edit.svg"
                  alt="imagem de um lapis"
                  class="profile__edit-button-img"
                />
              </button>
            </div>
            <p class="profile__more">Explorador</p>
          </div>
          <button class="profile__add-image">
            <img
              src="./images/images-profile/profile-add-image.svg"
              alt="imagem com um simbolo de mais "
            />
          </button>
        </section>
        <section class="elements">
          <ul class="elements__cards">
            <li class="element__card">
              <img
                src="./images/images-elements/elements-image-1.png"
                alt="Rio passando no meio de arvores"
                class="element__card-img"
              />
              <div class="element__card-info">
                <p class="element__card_name">Vale de Yosemite</p>
                <img
                  src="./images/images-elements/elements-like.svg"
                  alt="Imagem de um coração"
                  class="element__card-like"
                />
              </div>
            </li>
            <li class="element__card">
              <img
                src="./images/images-elements/elements-image-2.png"
                alt="lago no meio de Montanhas"
                class="element__card-img"
              />
              <div class="element__card-info">
                <p class="element__card_name">Lago Louise</p>
                <img
                  src="./images/images-elements/elements-like.svg"
                  alt="imagem de um coracao"
                  class="element__card-like"
                />
              </div>
            </li>
            <li class="element__card">
              <img
                src="./images/images-elements/elements-image-3.png"
                alt="Por do sol em altas montanhas"
                class="element__card-img"
              />
              <div class="element__card-info">
                <p class="element__card_name">Montanhas Care...</p>
                <img
                  src="./images/images-elements/elements-like.svg"
                  alt="imagem de um coracao"
                  class="element__card-like"
                />
              </div>
            </li>
            <li class="element__card">
              <img
                src="./images/images-elements/elements-image-4.png"
                alt="Céu estrelado com montanhas cobertas de neve"
                class="element__card-img"
              />
              <div class="element__card-info">
                <p class="element__card_name">Latemar</p>
                <img
                  src="./images/images-elements/elements-like.svg"
                  alt="imagem de um coracao"
                  class="element__card-like"
                />
              </div>
            </li>
            <li class="element__card">
              <img
                src="./images/images-elements/elements-image-5.png"
                alt="Lago com montanhas com neve no topo"
                class="element__card-img"
              />
              <div class="element__card-info">
                <p class="element__card_name">Parque Nacional...</p>
                <img
                  src="./images/images-elements/elements-like.svg"
                  alt="imagem de um coracao"
                  class="element__card-like"
                />
              </div>
            </li>
            <li class="element__card">
              <img
                src="./images/images-elements/elements-image-6.png"
                alt="Altas montanhas com um lago, com uma ponte e varios barcos de madeira"
                class="element__card-img"
              />
              <div class="element__card-info">
                <p class="element__card_name">Lago di Braies</p>
                <img
                  src="./images/images-elements/elements-like.svg"
                  alt="imagem de um coracao"
                  class="element__card-like"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="edit">
      <div class="edit__profile">
        <button class="edit__button-close">
          <img
            src="./images/images-edit/edit-close Icon.svg"
            alt="icone de um x"
            class="edit__close"
          />
        </button>
        <h2 class="edit__title">Editar Perfil</h2>
        <form class="form">
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input form__input_name"
              id="name"
              placeholder="Jacques Consteau"
            />
            <input
              type="text"
              class="form__input form__input_about"
              id="about"
              placeholder="Explorador"
            />
          </fieldset>
          <button type="submit" class="form__submit">Salvar</button>
        </form>
      </div>
    </div>
  </body>
</html>
