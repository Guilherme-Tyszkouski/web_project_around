<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Adicione, curta fotos sobre lugares que gosta ou que sonha conhecer em nossa galeria digital"
    />
    <meta name="keywords" content="Belas paisagens, Lugares incriveis" />
    <meta name="author" content="Guilherme Tyszkouski" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoes Cidades</title>
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="imagem escrita Around The U.S"
          class="header_logo"
        />
        <!-- <span class="header__list-divider"></span> -->
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-image.jpg"
            alt="Imagem do explorador Jacques Consteau"
            class="profile__image"
          />

          <div class="profile__information">
            <div class="profile__information-more">
              <h1 class="profile__name">Jacques Consteau</h1>
              <button class="profile__edit-button">
                <img
                  src="./images/profile-image-edit.svg"
                  alt="imagem de um lapis"
                  class="profile__edit-button-img"
                />
              </button>
            </div>
            <p class="profile__more">Explorador</p>
          </div>
          <button class="profile__add-image">
            <img
              src="./images/profile-add-image.svg"
              alt="imagem com um simbolo de mais "
            />
          </button>
        </section>

        <!--                           -->

        <section class="elements"></section>
      </main>
      <!--                           <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
